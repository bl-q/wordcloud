<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" href="../static/css/base.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css">
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../static/js/register.js"></script>
</head>
<body>
<!--顶部结构开始-->
div class="top">
    <p class="wrap">欢迎来到主题词云
        {% if request.session.is_login %}
            <span>
                用户：<em>{{ request.session.user_name }}</em>
                <a href="/logout/">退出</a>
            </span>
        {% else %}
            <a href="/register/">注册</a>
            <a href="/login/">登录</a>
        {% endif %}
    </p>
</div>
<!--顶部结构结束-->

<!--头部结构开始-->
<header class="wrap">
    <h1>李白词云</h1>
    <ul>
        <li><a href="/index/">主页</a></li>
        <li><a href="/about/">关于我们</a></li>
        <li><a href="/instruction/">主题词云</a></li>
        <li><a href="/work/">开始制作</a></li>
        <li><a href="/contact/">联系我们</a></li>
    </ul>
</header>
<!--头部结构结束-->


<div class="register_div">
    <div class="register_con">
        <div class="reg_title">
            <h1><strong>用户注册</strong></h1>
            <a href="/login/">登录 >></a></div>
        <div class="reg_form">
            <form method="post" action="/register/">{% csrf_token %}
                <ul>
                    <li>
                        <label>用户名:</label>
                        <input type="text" name="user_name" id="user_name">
                        <span class="error_tip">提示信息</span></li>
                    <li>
                        <label>密码:</label>
                        <input type="password" name="pwd" id="pwd">
                        <span class="error_tip">提示信息</span></li>
                    <li>
                        <label>确认密码:</label>
                        <input type="password" name="cpwd" id="cpwd">
                        <span class="error_tip">提示信息</span></li>
                    <li>
                        <label>验证码:</label>
                        <input class="code" type="text" name="code" id="code">
                        <img src="">
                        <span class="error_tip">提示信息</span></li>
                    <li class="reg_sub">
                        <input type="submit" value="注 册" name="">
                    </li>
                </ul>
            </form>
            {{ errmsg }}
        </div>
    </div>
</div>
</body>
</html>
